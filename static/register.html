<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Register User</h2>

        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-primary" onclick="registerUser()">Register</button>
        </div>
        <p id="response" class="text-center text-danger"></p>
    </div>

    <script>
        function registerUser() {
            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch('/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("response").innerText = `User created: ${data.name}`;
                setTimeout(() => {
                    window.location.href = "/static/login.html";
                }, 1000);
            })
            .catch(error => {
                document.getElementById("response").innerText = `Error: ${error.detail || "Unknown error"}`;
            });
        }
    </script>

</body>
</html>
