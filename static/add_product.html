<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h1 class="mb-4 text-center">Add New Product</h1>
        <form id="productForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price *</label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" required>
            </div>
            
            <div class="form-check mb-3">
                <input type="checkbox" id="is_available" name="is_available" class="form-check-input">
                <label for="is_available" class="form-check-label">Available</label>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Image *</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Ensure checkbox value is properly sent as string 'true' or 'false'
            formData.set('is_available', document.getElementById('is_available').checked.toString());

            try {
                const res = await fetch('/add_product', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Product added successfully!\nID: ' + data.id + '\nImage URL: ' + data.image_url);
                    this.reset();
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
